; This polybar is a modified version of greyblocks made by Aditya Shakya : https://github.com/adi1090x/polybar-themes

[global/wm]

margin-bottom = 0
margin-top = 0

;; ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰

;; Modules

include-file = ~/.config/bspwm/bar/modules.ini

;; ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰

[color]

background = #171717
background-alt = #212121
foreground = #dfdfaf
foreground-alt = #dfdfaf
primary = #38393A
prefbg = #262626
preffg = #E0B188

white = #FFFFFF
black = #000000
red = #EC7875
yellow = #E0B188
gray = #9E9E9E

;; ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰

;; Bar Settings

;[bar/bar-border]
